<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> <!--BULMA CSS SOURCE TESTING-->
    
    <title>kiloMaps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="layer">
    <header class="masthead mb-auto">
        <div class="inner">
            <div class="masthead-brand">
                <h1 id="name">kiloMaps</h1>
                <p id="sub">Freaky Fast Floorplans</p>
            </div>
        </div>
    </header>

    <form id="room-size">
        Create your kiloMap here!
        <br><br>(Format: 12 ft 10 in or 10 feet 7 inches)
        <br>1 foot = 48 pixels, 1 inch = 4 pixels
        <br><br>
        <input type="text" id="canvas-height" placeholder="Length of Floor">
        <input type="text" id="canvas-width" placeholder="Width of Floor">
        <input id="make-floor-plan" type="submit" value="Create Floor Plan">
    </form>

    <br>

    <div id="responsive-box">
        <div id="left-box">
            <select id="shape-options">
                <option id="rectangle" value="rectangle">
                    Rectangle
                </option>
                <option id="ellipse" value="ellipse">
                    Ellipse
                </option>
                <option id="triangle" value="triangle">
                    Triangle
                </option>
                <option id="pentagon" value="pentagon">
                    Pentagon
                </option>
                <option id="hexagon" value="hexagon">
                    Hexagon
                </option>
            </select>
            
            <form id="dimension-input">
                <input type="text" id="length" placeholder="Length">
                <input type="text" id="width" placeholder="Width">
                <input type="text" id="color" placeholder="Color">
                <input type="text" id="label" placeholder="label">
                <input id="make-shape" type="submit" value="Create Object">
                <br>
            </form>
            <input id="save-floor-modal" type="submit" value="Save Floor Plan">
            <input id="load-floor-modal" type="submit" value="Load Floor Plan">

            <br><br>

            <div id="shape-list">
                <br>

                Drag your object when it appears:

                <br><br><br>
            </div>
        </div>

        <div id="user-canvas"></div>

        <div id="item-list">
            <br>

            Your Shapes:
        </div>
    </div>
    <div class="modal" id="save-modal">
        <div class="modal-background"></div>
        
        <div class="modal-content">
            <div class="modal-content-header">
                <p class="modal-card-title">Save Room</p>
            </div>

            <div class="modal-contant-body">
                <label for="floor-plan-name">Enter Name of Room</label>
                
                <input id ="floor-plan-name" class="input" type="text" placeholder="Name of Room.....">
            </div>

            <div class="modal-content-foot">
                <button class="button is-success" id="save-floor-plan">Save Room</button>
            </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div class="modal" id="load-modal">
        <div class="modal-background"></div>
        
        <div class="modal-content">
            <div class="modal-content-header">
                <p class="modal-card-title">Load Room</p>
            </div>

            <div class="modal-contant-body">
                <label for="floor-plan-name">Enter Name of Room to Load:</label>
                
                <input id ="floor-plan-name-load" class="input" type="text" placeholder="Name of Room.....">
            </div>

            <div class="modal-content-foot">
                <button class="button is-success" id="load-floor-plan">Load Room</button>
            </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
    </div>
